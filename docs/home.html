<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Golpex</title>
    <!--<link rel="stylesheet" href="styles.css">-->
    <style type="text/css">
    	body {
		    font-family: 'Arial', sans-serif;
		    margin: 0;
		    padding: 0;
		    background-color: #ff9f68; /* Warm orange background */
		}

		header {
		    display: flex;
		    justify-content: space-between;
		    align-items: center;
		    padding: 20px;
		}

		.logo {
		    font-size: 2em;
		    font-weight: bold;
		    color: #fff;
		}

		nav ul {
		    list-style: none;
		    display: flex;
		    gap: 20px;
		}

		nav ul li a {
		    text-decoration: none;
		    color: #fff;
		    font-weight: bold;
		}

		.search-bar input {
		    padding: 10px;
		    border-radius: 20px;
		    border: none;
		}

		main {
		    text-align: center;
		    padding: 100px 20px;
		}

		h1 {
		    font-size: 3em;
		    color: #fff;
		    margin-bottom: 20px;
		}

		p {
		    color: #fff;
		    margin-bottom: 20px;
		}

		.chatbot-button {
		    background-color: #f56b7c; /* Pink button */
		    color: #fff;
		    border: none;
		    padding: 15px 30px;
		    border-radius: 30px;
		    font-size: 1em;
		    cursor: pointer;
		}

		.chatbot-button:hover {
		    background-color: #f78a9c; /* Lighter pink for hover effect */
		}

    </style>
</head>
<body>
    <header>
        <div class="logo">Golpex</div>
        <nav>
            <ul>
                <li><a href="#chatbot">ChatBot</a></li>
                <li><a href="#avancements">Avancements</a></li>
                <li><a href="#projet">Projet</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#navigation">Navigation</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Comment puis-je vous aider ?">
        </div>
    </header>
    <main>
        <h1>Jouez aux mathématiques libres</h1>
        <p>Les maths seront un jeu vidéo pour tout niveau</p>
        <button class="chatbot-button">ChatBot</button>
    </main>
</body>
</html>
